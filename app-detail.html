<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de la App - Appser Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos espec√≠ficos para la p√°gina de detalles */
    .app-detail-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    
    .app-header {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
    }
    
    .app-info h1 {
      margin: 0 0 10px 0;
      font-size: 2rem;
      color: #1f2937;
    }
    
    .app-meta {
      color: #6b7280;
      margin: 5px 0;
      font-size: 0.95rem;
    }
    
    .download-buttons {
      display: flex;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    
    .btn-download {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    
    .btn-download:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #6b7280;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn-back {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    
    .btn-back:hover {
      background: #e5e7eb;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .info-card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #3b82f6;
    }
    
    .info-card h3 {
      margin: 0 0 10px 0;
      color: #1f2937;
      font-size: 1.1rem;
    }
    
    .info-card p {
      margin: 0;
      color: #4b5563;
      line-height: 1.6;
    }
    
    .screenshots {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 20px 0;
      margin: 30px 0;
      scrollbar-width: thin;
    }
    
    .screenshot {
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      color: #6b7280;
    }
    
    .error {
      text-align: center;
      padding: 50px;
      color: #dc2626;
      background: #fef2f2;
      border-radius: 10px;
      border: 1px solid #fecaca;
    }
    
    @media (max-width: 768px) {
      .app-header {
        flex-direction: column;
        text-align: center;
      }
      
      .app-icon {
        margin: 0 auto;
      }
      
      .screenshot {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="store-header">
    <div class="brand">
      <img src="logo.webp" alt="Appser" class="brand-logo" onclick="window.location.href='index.html'">
      <div>
        <h1>Appser Store</h1>
        <p class="brand-tagline">Apps para todos</p>
      </div>
    </div>
  </header>

  <main class="app-detail-container">
    <button class="btn-back" onclick="window.history.back()">‚Üê Volver</button>
    
    <div id="appContent">
      <div class="loading">
        <p>Cargando informaci√≥n de la aplicaci√≥n...</p>
      </div>
    </div>
  </main>

  <footer class="store-footer">
    <div>
      ¬© <span id="year"></span> Appser Store ‚Äî Apps para todos ¬∑
      <a href="/privacidad.html">Privacidad</a> ¬∑
      <a href="/terminos.html">T√©rminos</a>
    </div>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
    // Configuraci√≥n de Firebase (usa la misma que en index.html)
    // Aseg√∫rate de que esta configuraci√≥n sea ID√âNTICA a la de firebase.js
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };
    
    // Inicializar Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    // Obtener referencia a Firestore
    const db = firebase.firestore();
    
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Obtener ID de la URL
    function getAppIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }
    
    // Cargar la app
    async function cargarApp() {
      const appId = getAppIdFromURL();
      
      if (!appId) {
        window.location.href = 'index.html';
        return;
      }
      
      try {
        console.log("Buscando app con ID:", appId);
        const doc = await db.collection("apps").doc(appId).get();
        
        if (!doc.exists) {
          mostrarError("App no encontrada", "La aplicaci√≥n que buscas no existe.");
          return;
        }
        
        const app = doc.data();
        console.log("App encontrada:", app.nombre);
        mostrarApp(app);
        
      } catch (error) {
        console.error("Error cargando app:", error);
        mostrarError("Error de conexi√≥n", "No se pudo conectar con la base de datos.");
      }
    }
    
    function mostrarError(titulo, mensaje) {
      document.getElementById('appContent').innerHTML = `
        <div class="error">
          <h2>${titulo}</h2>
          <p>${mensaje}</p>
          <button class="btn-back" onclick="window.location.href='index.html'">Volver al inicio</button>
        </div>
      `;
    }
    
    function mostrarApp(app) {
      // Actualizar t√≠tulo de la p√°gina
      document.title = `${app.nombre} - Appser Store`;
      
      // Construir HTML
      let html = `
        <div class="app-header">
          <img src="${app.imagen || 'https://via.placeholder.com/120?text=Sin+imagen'}" 
               alt="${app.nombre}" 
               class="app-icon"
               onerror="this.src='https://via.placeholder.com/120?text=Error+imagen'">
          <div class="app-info">
            <h1>${app.nombre || 'Sin nombre'}</h1>
            <p class="app-meta"><strong>Categor√≠a:</strong> ${app.categoria || 'No especificada'}</p>
            <p class="app-meta"><strong>Versi√≥n:</strong> ${app.version || '1.0'}</p>
            <p class="app-meta"><strong>Tama√±o:</strong> ${app.size || 'N/A'}</p>
            <p class="app-meta">${app.internet === 'offline' ? 'üì¥ Sin conexi√≥n necesaria' : 'üåê Necesita internet'}</p>
          </div>
        </div>
        
        <div class="download-buttons">
      `;
      
      // Agregar botones de descarga
      if (app.apk) {
        html += `<button class="btn-download" onclick="window.open('${app.apk}', '_blank')">‚¨áÔ∏è Descargar APK</button>`;
      }
      
      if (app.playstoreUrl) {
        html += `<button class="btn-secondary" onclick="window.open('${app.playstoreUrl}', '_blank')">Google Play</button>`;
      }
      
      if (app.mediafireUrl) {
        html += `<button class="btn-secondary" onclick="window.open('${app.mediafireUrl}', '_blank')">MediaFire</button>`;
      }
      
      html += `</div>`;
      
      // Informaci√≥n adicional
      html += `
        <div class="info-grid">
      `;
      
      if (app.descripcion) {
        html += `
          <div class="info-card">
            <h3>Descripci√≥n</h3>
            <p>${app.descripcion}</p>
          </div>
        `;
      }
      
      if (app.requisitos) {
        html += `
          <div class="info-card">
            <h3>Requisitos del sistema</h3>
            <p>${app.requisitos}</p>
          </div>
        `;
      }
      
      html += `
          <div class="info-card">
            <h3>Informaci√≥n adicional</h3>
            <p><strong>Idioma:</strong> ${app.idioma || 'No especificado'}</p>
            <p><strong>Licencia:</strong> ${app.tipo || 'Gratis'}</p>
            <p><strong>Anuncios:</strong> ${app.anuncios === 'si' ? 'S√≠ contiene' : app.anuncios === 'no' ? 'No contiene' : 'No especificado'}</p>
            <p><strong>Edad recomendada:</strong> ${app.edad || 'No especificada'}</p>
            <p><strong>Actualizaci√≥n:</strong> ${app.fechaActualizacion ? new Date(app.fechaActualizacion).toLocaleDateString('es-ES') : 'No especificada'}</p>
          </div>
        </div>
      `;
      
      // Agregar capturas si existen
      if (app.imgSecundarias && app.imgSecundarias.length > 0) {
        html += `
          <h2 style="margin-top: 40px;">Capturas de pantalla</h2>
          <div class="screenshots">
        `;
        
        app.imgSecundarias.forEach(img => {
          html += `<img src="${img}" alt="Captura" class="screenshot" onerror="this.style.display='none'">`;
        });
        
        html += `</div>`;
      }
      
      document.getElementById('appContent').innerHTML = html;
    }
    
    // Iniciar cuando la p√°gina cargue
    document.addEventListener('DOMContentLoaded', cargarApp);
  </script>
</body>
</html>
