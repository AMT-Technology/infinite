<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantillas – Verdad o Reto</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
}

/* TITULO */
.main-title{
  font-size:3rem;
  font-weight:bold;
  text-align:center;
  margin-bottom:10px;
}

.subtitle{
  font-size:1.4rem;
  color:#cbd5e1;
  margin-bottom:40px;
}

/* GRID */
.modes-container{
  width:100%;
  max-width:1000px;
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

/* TARJETAS */
.mode-card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:25px;
  backdrop-filter: blur(10px);
  transition:0.3s;
  border:1px solid rgba(255,255,255,0.1);
}

.mode-card:hover{
  transform:translateY(-5px);
  background:rgba(255,255,255,0.08);
}

.mode-title{
  font-size:1.5rem;
  margin-bottom:15px;
  font-weight:600;
}

/* BOTONES */
.links{
  display:flex;
  gap:15px;
}

.link-btn{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.es{
  background:#3b82f6;
  color:white;
}

.en{
  background:#22c55e;
  color:white;
}

.link-btn:hover{
  opacity:0.8;
}

/* FOOTER */
.footer{
  margin-top:60px;
  font-size:0.9rem;
  color:#94a3b8;
}

</style>
</head>

<body>

<h1 class="main-title">Plantillas</h1>
<p class="subtitle">Juego Verdad o Reto</p>

<div class="modes-container">

  <!-- COLEGIO -->
  <div class="mode-card">
    <h2 class="mode-title">Modo Colegio</h2>
    <div class="links">
      <a href="#" class="link-btn es">ES</a>
      <a href="#" class="link-btn en">EN</a>
    </div>
  </div>

  <!-- PILLAMADA -->
  <div class="mode-card">
    <h2 class="mode-title">Modo Pijamada</h2>
    <div class="links">
      <a href="#" class="link-btn es">ES</a>
      <a href="#" class="link-btn en">EN</a>
    </div>
  </div>

  <!-- FIESTA -->
  <div class="mode-card">
    <h2 class="mode-title">Modo Fiesta</h2>
    <div class="links">
      <a href="#" class="link-btn es">ES</a>
      <a href="#" class="link-btn en">EN</a>
    </div>
  </div>

  <!-- ATREVIDO -->
  <div class="mode-card">
    <h2 class="mode-title">Modo Atrevido</h2>
    <div class="links">
      <a href="#" class="link-btn es">ES</a>
      <a href="#" class="link-btn en">EN</a>
    </div>
  </div>

</div>

<p class="footer">© 2026 AppSem – rap-infinite.online</p>

</body>
</html>
